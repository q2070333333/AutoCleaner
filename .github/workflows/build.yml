name: Build Tweak

on:
  push:
    branches:
      - main      # 如果默认分支不是 main，就改成你的分支名

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install ldid dpkg fakeroot || true

      - name: Install Theos
        run: |
          # 正确设置 THEOS 路径，并写入 GITHUB_ENV
          export THEOS="$HOME/theos"
          echo "THEOS=$THEOS" >> "$GITHUB_ENV"

          if [ ! -d "$THEOS" ]; then
            echo "Cloning Theos into $THEOS"
            git clone --recursive https://github.com/theos/theos.git "$THEOS"
          else
            echo "Theos already exists at $THEOS"
          fi

      - name: Download iOS SDK
        run: |
          echo "Using THEOS at: $THEOS"
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mkdir -p "$THEOS/sdks"
          mv sdks-master/*.sdk "$THEOS/sdks/"
          rm -rf sdks-master master.zip

      - name: Build Package
        run: |
          echo "THEOS in Build Package step: $THEOS"
          make package FINALPACKAGE=1 MESSAGES=0

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: AutoCleaner-Deb
          path: packages/*.deb
