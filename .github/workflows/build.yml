name: Build Tweak

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 只装 ldid 和 dpkg，不装 fakeroot
      - name: Install dependencies
        run: |
          brew update
          brew install ldid dpkg || true

      - name: Install Theos
        run: |
          # 在 shell 里用 $HOME 计算 THEOS 路径
          export THEOS="$HOME/theos"
          echo "THEOS=$THEOS" >> "$GITHUB_ENV"

          if [ ! -d "$THEOS" ]; then
            echo "Cloning Theos into $THEOS"
            git clone --recursive https://github.com/theos/theos.git "$THEOS"
          else
            echo "Theos already exists at $THEOS"
          fi

      - name: Download iOS SDK
        run: |
          echo "Using THEOS at: $THEOS"
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mkdir -p "$THEOS/sdks"
          mv sdks-master/*.sdk "$THEOS/sdks/"
          rm -rf sdks-master master.zip

      - name: Build Package
        env:
          THEOS: ${{ env.THEOS }}   # 用上一步写入 GITHUB_ENV 的真实路径
          FAKEROOT: ""              # 显式禁用 fakeroot
        run: |
          echo "THEOS in Build Package step: $THEOS"
          make package FINALPACKAGE=1 MESSAGES=0 FAKEROOT=

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: AutoCleaner-Deb
          path: packages/*.deb
