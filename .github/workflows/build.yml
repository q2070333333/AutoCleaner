name: Build Tweak

on:
  push:
    branches:
      - main   # 你现在就是 main，就保持这样

jobs:
  build:
    runs-on: macos-latest

    env:
      THEOS: $HOME/theos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 依赖：这里故意去掉 fakeroot，只装 ldid 和 dpkg
      - name: Install dependencies
        run: |
          brew update
          brew install ldid dpkg || true

      - name: Install Theos
        run: |
          # 安装 theos 到 $HOME/theos，并写入环境变量（后面步骤能用）
          if [ ! -d "$THEOS" ]; then
            git clone --recursive https://github.com/theos/theos.git "$THEOS"
          fi
          echo "THEOS=$THEOS" >> "$GITHUB_ENV"

      - name: Download iOS SDK
        run: |
          echo "Using THEOS at: $THEOS"
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mkdir -p "$THEOS/sdks"
          mv sdks-master/*.sdk "$THEOS/sdks/"
          rm -rf sdks-master master.zip

      - name: Build Package
        env:
          THEOS: ${{ env.THEOS }}
          FAKEROOT: ""     # 这里显式关闭 fakeroot
        run: |
          echo "THEOS in Build Package step: $THEOS"
          # 关键：FAKEROOT= 传给 make，禁止 theos 调用 fakeroot
          make package FINALPACKAGE=1 MESSAGES=0 FAKEROOT=

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: AutoCleaner-Deb
          path: packages/*.deb
