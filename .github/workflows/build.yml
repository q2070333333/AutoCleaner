name: Build Tweak

on:
  push:
    branches:
      - main          # 如果默认分支不是 main，就改成你的分支名

jobs:
  build:
    runs-on: macos-latest

    env:
      THEOS: $HOME/theos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          # 某些 runner 可能已经装了，失败也不致命，所以后面加 || true
          brew install ldid dpkg fakeroot || true

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=$HOME/theos" >> "$GITHUB_ENV"

      - name: Download iOS SDK
        run: |
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mkdir -p "$THEOS/sdks"
          mv sdks-master/*.sdk "$THEOS/sdks/"
          rm -rf sdks-master master.zip

      - name: Build Package
        run: |
          make package FINALPACKAGE=1 MESSAGES=0

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: AutoCleaner-Deb
          path: packages/*.deb
